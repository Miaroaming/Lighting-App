<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>

<body>

    <div class="top-navbar">
        <a href="index.html" id="logo-pic"></a>
    </div>


    <div class="header-cont">
        <h1>
            Welcome home!
        </h1>
        <p class="caption">
            To turn on/off lights, press the <span> <i class="fa-solid fa-toggle-on"></i> </span> button
        </p>
    </div>


    <div class="section-cont">
        <div class="section-headers">
            <a href="index.html" class="section-headers-links" id="rooms-title">Rooms</a>
            <a href="mood.html" class="section-headers-links">Mood</a>
            <a href="#" class="section-headers-links">Music</a>
        </div>

        <div class="box-cont">

            <div class="box" id="boxHome">
                <div class="box-icons">
                    <i class="fa-solid fa-house" id="house-home"></i>
                    <i class="fa-solid fa-pen-to-square" id="pen-allrooms"></i>
                </div>
                <div class="box-icons bottom-icons">
                    <p class="room-headers" id="allrooms-header">All rooms</p>
                    <i class="fa-solid fa-toggle-off" id="allrooms-toggle"></i>
                </div>
            </div>

            <div class="box" id="boxLounge">
                <div class="box-icons">
                    <i class="fa-solid fa-couch" id="couch-home"></i>
                    <i class="fa-solid fa-pen-to-square" id="pen-lounge"></i>
                </div>
                <div class="box-icons bottom-icons">
                    <p class="room-headers" id="lounge-header">Lounge</p>
                    <i class="fa-solid fa-toggle-off" id="lounge-toggle"></i>
                </div>
            </div>

            <div class="box" id="boxOffice">
                <div class="box-icons">
                    <i class="fa-solid fa-briefcase" id="briefcase-icon"></i>
                    <i class="fa-solid fa-pen-to-square" id="pen-office"></i>
                </div>
                <div class="box-icons bottom-icons">
                    <p class="room-headers" id="office-header">Office</p>
                    <i class="fa-solid fa-toggle-off" id="office-toggle"></i>
                </div>
            </div>

            <div class="box" id="boxKitchen">
                <div class="box-icons">
                    <i class="fa-solid fa-utensils" id="cutlery-home"></i>
                    <i class="fa-solid fa-pen-to-square" id="pen-kitchen"></i>
                </div>
                <div class="box-icons bottom-icons">
                    <p class="room-headers" id="kitchen-header">Kitchen</p>
                    <i class="fa-solid fa-toggle-off" id="kitchen-toggle"></i>
                </div>
            </div>

            <div class="box" id="boxBedroom">
                <div class="box-icons">
                    <i class="fa-solid fa-bed" id="bedroom-icon"></i>
                    <i class="fa-solid fa-pen-to-square" id="pen-bedroom"></i>
                </div>
                <div class="box-icons bottom-icons">
                    <p class="room-headers" id="bedroom-header">Bedroom</p>
                    <i class="fa-solid fa-toggle-off" id="bedroom-toggle"></i>
                </div>
            </div>

            <div class="box" id="checkered-box">
                <i class="fa-solid fa-plus"></i>
                <p class="room-headers">Add new room</p>
            </div>
        </div>


    </div>



    <div class="nav-cont">
        <div class="navbar-items" id="homepage-icon">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="index.html" class="nav-headings">Home</a>
        </div>

        <div class="navbar-items">
            <a href="schedule.html"><i class="fa-solid fa-calendar-days"></i></a>
            <a href="schedule.html" class="nav-headings">Schedules</a>
        </div>

        <div class="navbar-items">
            <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="settings.html" class="nav-headings">Settings</a>
        </div>
    </div>


    <!-- icon link -->
    <script src="https://kit.fontawesome.com/378c9459f7.js" crossorigin="anonymous"></script>

    <!-- javascript link -->
    <script src="./script.js"></script>
</body>

</html>
