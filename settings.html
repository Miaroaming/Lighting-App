<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Settings</title>
</head>

<body>
    <div class="top-navbar">
        <a href="index.html" id="logo-pic"></a>
    </div>
    <a href="javascript:history.back()">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <div class="header-cont">
        <h1>
            Settings
        </h1>
    </div>

    <div class="settings-list">
        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-bell settings-icon"></i>
                <h3>Notifications</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-eye settings-icon"></i>
                <h3>Appearance</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-lock settings-icon"></i>
                <h3>Privacy & Security</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-wifi settings-icon"></i>
                <h3>Wifi & Bluetooth</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-clock settings-icon"></i>
                <h3>Time & Language</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-location-dot settings-icon"></i>
                <h3>Location</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <div class="list-items">
            <div class="left-text">
                <i class="fa-solid fa-universal-access settings-icon"></i>
                <h3>Accessibility</h3>
            </div>

            <i class="fa-solid fa-angle-right"></i>
        </div>

        <p id="help">Help</p>

    </div>





    <div class="nav-cont">
        <div class="navbar-items">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="index.html" class="nav-headings">Home</a>
        </div>

        <div class="navbar-items">
            <a href="schedule.html"><i class="fa-solid fa-calendar-days"></i></a>
            <a href="schedule.html" class="nav-headings">Schedule</a>
        </div>

        <div class="navbar-items" id="settings-icon">
            <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
            <a href="settings.html" class="nav-headings">Settings</a>
        </div>
    </div>
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/378c9459f7.js" crossorigin="anonymous"></script>

    <!-- javascript link -->
    <script src="./script.js"></script>
</body>

</html>
